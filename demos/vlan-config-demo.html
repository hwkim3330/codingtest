<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLAN Configuration Demo - VelocityDRIVE-SP</title>
    <link rel="stylesheet" href="../css/config-editor.css">
    <style>
        .demo-container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 20px;
        }
        .demo-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .demo-content {
            display: grid;
            grid-template-columns: 500px 1fr;
            gap: 30px;
        }
        .demo-panel {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
        }
        .demo-panel h3 {
            margin-top: 0;
            color: var(--primary);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
        }
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 8px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: #f5f5f7;
            border-radius: 6px;
        }
        .code-block {
            background: #f5f5f7;
            border-radius: 8px;
            padding: 16px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            line-height: 1.6;
            overflow-x: auto;
            white-space: pre-wrap;
            max-height: 600px;
            overflow-y: auto;
        }
        .network-diagram {
            background: #fff;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
        }
        .port-box {
            display: inline-block;
            padding: 12px 20px;
            margin: 10px;
            border: 2px solid var(--primary);
            border-radius: 8px;
            background: white;
        }
        .port-box.access {
            border-color: var(--success);
            background: #e8f5e9;
        }
        .port-box.trunk {
            border-color: var(--warning);
            background: #fff3e0;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="demo-header">
            <h1>üåê VLAN Configuration Demo</h1>
            <p>Configure VLANs with access and trunk ports</p>
        </div>

        <div class="demo-content">
            <!-- Configuration Panel -->
            <div class="demo-panel">
                <h3>Create VLAN</h3>

                <div class="form-group">
                    <label for="vlanId">VLAN ID (1-4094)</label>
                    <input type="number" id="vlanId" value="100" min="1" max="4094" />
                </div>

                <div class="form-group">
                    <label for="vlanName">VLAN Name</label>
                    <input type="text" id="vlanName" value="Engineering" />
                </div>

                <h3 style="margin-top: 30px;">Port Configuration</h3>

                <div class="form-group">
                    <label>Access Ports (Untagged)</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" name="access" value="1" checked> Port 1
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="access" value="2"> Port 2
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="access" value="3"> Port 3
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="access" value="4"> Port 4
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Trunk Ports (Tagged)</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" name="trunk" value="1"> Port 1
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="trunk" value="2"> Port 2
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="trunk" value="3" checked> Port 3
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="trunk" value="4"> Port 4
                        </label>
                    </div>
                </div>

                <h3 style="margin-top: 30px;">Trunk Port Settings</h3>

                <div class="form-group">
                    <label for="acceptableFrame">Acceptable Frame Type</label>
                    <select id="acceptableFrame">
                        <option value="admit-all-frames">All Frames</option>
                        <option value="admit-only-VLAN-tagged-frames" selected>Tagged Only</option>
                        <option value="admit-only-untagged-and-priority-tagged">Untagged/Priority Only</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ingressFilter">Ingress Filtering</label>
                    <select id="ingressFilter">
                        <option value="false">Disabled</option>
                        <option value="true" selected>Enabled</option>
                    </select>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" onclick="applyVlanConfig()">‚úì Apply VLAN</button>
                    <button class="btn btn-secondary" onclick="resetVlanConfig()">‚úó Reset</button>
                </div>
            </div>

            <!-- Generated Code and Diagram -->
            <div>
                <div class="network-diagram">
                    <h3 style="margin-top: 0;">Network Topology</h3>
                    <div style="margin: 20px 0;">
                        <div id="accessPortsDisplay"></div>
                        <div style="margin: 20px 0; font-size: 24px;">‚Üï</div>
                        <div style="padding: 20px; background: #e3f2fd; border-radius: 8px; display: inline-block;">
                            <strong>VLAN <span id="vlanIdDisplay">100</span></strong><br>
                            <span id="vlanNameDisplay">Engineering</span>
                        </div>
                        <div style="margin: 20px 0; font-size: 24px;">‚Üï</div>
                        <div id="trunkPortsDisplay"></div>
                    </div>
                </div>

                <div class="demo-panel">
                    <h3>Generated iPATCH Request</h3>
                    <div class="code-block" id="generatedCode"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateDisplay() {
            const vlanId = document.getElementById('vlanId').value;
            const vlanName = document.getElementById('vlanName').value;
            const acceptableFrame = document.getElementById('acceptableFrame').value;
            const ingressFilter = document.getElementById('ingressFilter').value;

            document.getElementById('vlanIdDisplay').textContent = vlanId;
            document.getElementById('vlanNameDisplay').textContent = vlanName;

            // Get selected ports
            const accessPorts = Array.from(document.querySelectorAll('input[name="access"]:checked')).map(el => el.value);
            const trunkPorts = Array.from(document.querySelectorAll('input[name="trunk"]:checked')).map(el => el.value);

            // Update diagram
            document.getElementById('accessPortsDisplay').innerHTML = accessPorts.length > 0
                ? accessPorts.map(p => `<div class="port-box access">Port ${p}<br><small>Access (Untagged)</small></div>`).join('')
                : '<div style="color: #999;">No access ports selected</div>';

            document.getElementById('trunkPortsDisplay').innerHTML = trunkPorts.length > 0
                ? trunkPorts.map(p => `<div class="port-box trunk">Port ${p}<br><small>Trunk (Tagged)</small></div>`).join('')
                : '<div style="color: #999;">No trunk ports selected</div>';

            // Generate code
            let code = `# Step 1: Configure Access Ports (PVID)\n`;

            accessPorts.forEach(port => {
                code += `\n- ? "/ietf-interfaces:interfaces/interface[name='${port}']/ieee802-dot1q-bridge:bridge-port/pvid"
  : ${vlanId}

- ? "/ietf-interfaces:interfaces/interface[name='${port}']/ieee802-dot1q-bridge:bridge-port/port-type"
  : ieee802-dot1q-bridge:d-bridge-port\n`;
            });

            code += `\n# Step 2: Configure Trunk Ports\n`;

            trunkPorts.forEach(port => {
                code += `\n- ? "/ietf-interfaces:interfaces/interface[name='${port}']/ieee802-dot1q-bridge:bridge-port/port-type"
  : ieee802-dot1q-bridge:c-vlan-bridge-port

- ? "/ietf-interfaces:interfaces/interface[name='${port}']/ieee802-dot1q-bridge:bridge-port/acceptable-frame"
  : ${acceptableFrame}

- ? "/ietf-interfaces:interfaces/interface[name='${port}']/ieee802-dot1q-bridge:bridge-port/enable-ingress-filtering"
  : ${ingressFilter}\n`;
            });

            code += `\n# Step 3: Create VLAN Entry\n
- ? "/ieee802-dot1q-bridge:bridges/bridge[name='b0']/component[name='c0']/filtering-database/vlan-registration-entry"
  : database-id: 0
    vids: '${vlanId}'
    entry-type: static
    port-map:`;

            accessPorts.forEach(port => {
                code += `\n    - port-ref: ${port}
      static-vlan-registration-entries:
        vlan-transmitted: untagged`;
            });

            trunkPorts.forEach(port => {
                code += `\n    - port-ref: ${port}
      static-vlan-registration-entries:
        vlan-transmitted: tagged`;
            });

            document.getElementById('generatedCode').textContent = code;
        }

        function applyVlanConfig() {
            updateDisplay();
            alert('‚úÖ VLAN Configuration applied successfully!\n\n(In Test Mode - no actual device communication)');
        }

        function resetVlanConfig() {
            document.getElementById('vlanId').value = '100';
            document.getElementById('vlanName').value = 'Engineering';
            document.getElementById('acceptableFrame').value = 'admit-only-VLAN-tagged-frames';
            document.getElementById('ingressFilter').value = 'true';

            document.querySelectorAll('input[name="access"]').forEach(el => el.checked = false);
            document.querySelector('input[name="access"][value="1"]').checked = true;

            document.querySelectorAll('input[name="trunk"]').forEach(el => el.checked = false);
            document.querySelector('input[name="trunk"][value="3"]').checked = true;

            updateDisplay();
        }

        // Update on input change
        document.querySelectorAll('input, select').forEach(el => {
            el.addEventListener('change', updateDisplay);
            el.addEventListener('input', updateDisplay);
        });

        // Initialize
        updateDisplay();
    </script>
</body>
</html>
